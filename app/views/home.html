<div ng-controller="homeController">
  <label>Hello? Is anybody there?</label>
  <input type="text" ng-model="hello" placeholder="Maybe a traditional greeting?">
  <hr>
  <h1>{{hello}}</h1>

<br><br><br><hr>
  <div class="form">
    Title: <input type="text" ng-model="newPost.title"/>
    Content: <input type="text" ng-model="newPost.content"/>
    Tags: <span ng-repeat="tag in tags">
            <input type="checkbox" value="tag.id" ng-click="toggleId(tag.id)">{{tag.name}}</input>
          </span>
          <button ng-click="submitNewPost()">
            Create a new post
          </button>
          <br>
          {{newPost}}
  </div>

  Search: <input type="text" ng-model="query" placeholder="words"/><br>
  Search by title: <input type="text" ng-model="query.title" placeholder="title"/>

  <span ng-repeat="post in posts | filter:query:strict">
    <a ui-sref="show({id: post.id})">
      <h2>{{post.title}}</h2>
    </a>
    <small ng-repeat="tag_id in post.tag_ids">{{getTagName(tag_id)}}</small><br>
    {{post.content}}
    <br>
    {{post.date | date:'EEEE'}}
    <hr>
  </span>

  {{tags}}
</div>
